<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Estudantes</title>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Estudantes</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <label for="name"></label><input type="text" id="name" placeholder="Nome" required>
            <label for="registration"></label><input type="text" id="registration" placeholder="Matrícula" required>
            <label for="email"></label><input type="email" id="email" placeholder="E-mail" required>
            <label for="dateOfBirth"></label><input type="date" id="dateOfBirth" required>
            <label for="courseName"></label><input type="text" id="courseName" placeholder="Nome do Curso" required>
            <label for="duration"></label><input type="number" id="duration" placeholder="Duração (meses)" required>
            <button type="submit">Salvar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Curso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
